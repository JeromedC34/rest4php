<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Nadzorna plošča : Moji podatki</title>
    <link type="text/css" rel="stylesheet" media="all" href="../css/app.css"/>
    <link type="text/css" href="../css/tabs.css" rel="stylesheet">
    <script src="external/js/jquery.js"></script>
    <script type="text/javascript">
        var supplier = 259, username = 'Mitja Guštin', isAdmin = false;
    </script>
    <script src="init.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
</head>
<body>

<div class="settings">

<div class="caption">Urejate podrobnosti ponudnika</div>

<div class="action">
    <input class="aShrani" type="button" value="Shrani" />
    <input class="aPreklici" type="button" value="Zapri" />
</div>

<div id="tabctrl" class="tab1">

<div class="tabs">
    <ul>
        <li class="tab1">Osnovni podatki</li>
        <li class="tab2">Logo in priponke</li>
        <li class="tab3">Podružnice podjetja</li>
    </ul>
</div>

<div class="content">

    <div class="tab tab1">

        <form id="FormSettings" class="data">
            <div class="ui none">
                <input type="hidden" class="supplier" name="supplier">
                <input type="hidden" class="branches" name="branches">
            </div>
            <table>
                <caption>Osnovni podatki</caption>
                <tbody>
                <tr>
                    <td><label>Ime</label></td>
                    <td><input class="first_name" name="first_name" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Priimek</label></td>
                    <td><input class="last_name" name="last_name" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Telefon</label></td>
                    <td><input class="phone" name="phone" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>El. pošta</label></td>
                    <td><input class="contact_email" name="contact_email" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Ime podjetja</label></td>
                    <td><input class="company_name" name="company_name" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Naslov</label></td>
                    <td><input class="address" name="address" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Mesto</label></td>
                    <td><input class="city" name="city" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Poštna številka</label></td>
                    <td><input class="zip" name="zip" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Ustvarjen</label></td>
                    <td><label class="created_at"></label></td>
                </tr>
                <tr>
                    <td><label>Popravljen</label></td>
                    <td><label class="updated_at"></label></td>
                </tr>
                <tr>
                    <td><label>Dovoljeno št. izdelkov</label></td>
                    <td><label class="max_active_products"></label></td>
                </tr>
                <tr>
                    <td><label>Kratki opis</label></td>
                    <td><textarea class="short_description short" name="short_description" wrap="hard"
                                  maxlength="255"></textarea></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Dolgi opis</label></td>
                    <td><textarea class="long_description long" name="long_description" wrap="hard"
                                  maxlength="2000"></textarea></td>
                    <td><span class="errorText"></span></td>
                </tr>
                </tbody>
            </table>

            <table>
                <caption>Osnovni podatki</caption>
                <tbody>

                <tr>
                    <td><label>Davčni zavezanec</label></td>
                    <td><input class="tax_payer" name="tax_payer" type="checkbox" value="accept"/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>VAT</label></td>
                    <td><input class="tax_code" name="tax_code" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Prejemam novice</label></td>
                    <td><input class="newsletter" name="newsletter" type="checkbox" value="accept"/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Prikaži email</label></td>
                    <td><input class="show_email" name="show_email" type="checkbox" value="accept"/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Povezava podjetja</label></td>
                    <td><input class="url long" name="url" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Facebook profil</label></td>
                    <td><input class="facebook_url long" name="facebook_url" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>fax</label></td>
                    <td><input class="fax" name="fax" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                <tr>
                    <td><label>Zemljevid</label></td>
                    <td><input class="map_url long" name="map_url" type="text" value=""/></td>
                    <td><span class="errorText"></span></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="tab tab2">

        <div class="uploader">
            <div class="ui centered">
                <label>Priponke</label>
            </div>
            <div class="imageContainer">
            </div>
            <p id="f1_upload_process"><img src="icons/ajax-loader.gif"/></p>
            <p id="result"></p>
            <form action="server/upload" method="post" enctype="multipart/form-data"
                  target="upload_target" onsubmit="startUpload();">
                <input type="hidden" id="item" name="item">
                <table>
                    <caption>Naloži novi logo</caption>
                    <thead>
                    <tr>
                        <th>Opis koraka</th>
                        <th>Akcija</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Izberi datoteko</td>
                        <td><input name="myfile" type="file"/></td>
                    </tr>
                    <tr>
                        <td>Vrsta</td>
                        <td>
                            <select name="type">
                                <option value="logos">Logo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Naloži</td>
                        <td><input type="submit" name="submitBtn" value="Naloži"/></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <iframe id="upload_target" name="upload_target" src="#" class="upload_iframe"></iframe>
        </div>


    </div>

    <div class="tab tab3">

        <div class="branches">

            <table class="grid">
                <caption>Moje podjetje ima sledeče podružnice</caption>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Ime podružnice</th>
                    <th>Naslov</th>
                    <th>Povezava</th>
                    <th>Telefon</th>
                    <th>Kontakt</th>
                    <th>Akcija</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="actions">
                <button class='removeAll'>Odstrani vse</button>
                <button class='addNew'>Dodaj novo</button>
            </div>

        </div>

    </div>

</div>

</div>

</div>

</body>

</html>
